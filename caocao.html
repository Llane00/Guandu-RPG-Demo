
<!DOCTYPE html>

<html lang="zh">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>与孟德公促膝长谈 </title>
<style>
body {
  font-family: "STKaiti", serif;
  background: #f1f1ea;
  padding: 1em;
  margin: 0;
  text-align: center;
}

button {
  font-size: 1em;
  padding: 0.6em 1em;
  background-color: #7b3f00;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
  max-width: 300px;
  margin: 0.5em auto;
}

#chatbox {
  display: none;
  position: fixed;
  top: 5%;
  left: 50%;
  transform: translateX(-50%);
  width: 95%;
  max-width: 600px;
  background: #fff;
  border: 2px solid #333;
  border-radius: 10px;
  padding: 1em;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  z-index: 1000;
}

#messages {
  height: 300px;
  overflow-y: auto;
  text-align: left;
  border: 1px solid #ccc;
  padding: 10px;
  background: #f4f4f4;
  margin-bottom: 1em;
  font-size: 0.95em;
}

#messages p {
  margin: 0.5em 0;
}

#input-area {
  display: flex;
  flex-direction: column;
  gap: 0.5em;
}

#user-input {
  padding: 0.5em;
  font-size: 1em;
  width: 100%;
  box-sizing: border-box;
}

#send-btn {
  padding: 0.5em 1em;
  font-size: 1em;
  width: 100%;
}

#close-btn {
  margin-top: 1em;
  color: #888;
  cursor: pointer;
  font-size: 0.9em;
}
</style>
</head>
<body>
  <h1>与孟德公促膝长谈 </h1>
  <button onclick="document.getElementById('chatbox').style.display='block'">开始对话</button>

  <div id="chatbox">
    <h2>与孟德公促膝长谈</h2>
    <div id="messages"><p><strong>曹操：</strong>来者何人？此时投奔，可有何用？</p></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="你想说什么？">
      <button id="send-btn">发送</button>
    </div>
    <div id="close-btn" onclick="// 移除旧关闭逻辑">❌ 结束对话</div>
  </div>

  <script>
    const sendBtn = document.getElementById('send-btn');
    const userInput = document.getElementById('user-input');
    const messagesDiv = document.getElementById('messages');

    const systemPrompt = `你是东汉末年魏国丞相曹操。你雄才大略、多疑谨慎，重视实用之才，善于借刀杀人、分析人心。你面前的玩家曾经在战前犹豫不决，现在才来投靠。你对他有所保留，但你也看重有胆识之人。你说话时要展现你的性格：逻辑清晰，冷静自信，善于推理别人的动机。你不能说自己是AI，也不要表现出“现代语言模型”的痕迹。你要把每一次玩家说的话当作一次“进谏”、“求仕”或“辩解”，并用“曹操”的口气回复。`;

    let chatHistory = [
      { role: "system", content: systemPrompt },
      { role: "assistant", content: "来者何人？此时投奔，可有何用？" }
    ];

    sendBtn.onclick = async () => {
      const input = userInput.value.trim();
      if (!input) return;

      messagesDiv.innerHTML += `<p><strong>你：</strong>${input}</p>`;
      chatHistory.push({ role: "user", content: input });
      userInput.value = "";

      try {
        const response = await fetch("https://api-ai-sanguo.llane.xyz", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          mode: "cors",
          credentials: "include",
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: chatHistory,
            temperature: 0.8
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "[曹操沉默不语]";
        messagesDiv.innerHTML += `<p><strong>曹操：</strong>${reply}</p>`;
        chatHistory.push({ role: "assistant", content: reply });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      } catch (err) {
        messagesDiv.innerHTML += `<p><strong>系统：</strong>请求失败，请检查网络或代理服务。</p>`;
        console.error(err);
      }
    };
  </script>

<script>
  function getQueryParam(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
  }

  const from = getQueryParam('from') || '';
  const closeBtn = document.getElementById('close-btn');
  closeBtn.onclick = () => {
    alert('你告辞离去，准备回营...');
    if (from) {
      window.location.href = `index.html#${from}`;
    } else {
      window.location.href = 'index.html';
    }
  };
</script>
</body>
</html>
