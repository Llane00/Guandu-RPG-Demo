<!DOCTYPE html>

<html lang="zh">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>与袁公秉烛对谈</title>
<style>
body {
  font-family: "STKaiti", serif;
  background: #f1f1ea;
  padding: 1em;
  margin: 0;
  text-align: center;
}

button {
  font-size: 1em;
  padding: 0.6em 1em;
  background-color: #7b3f00;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
  max-width: 300px;
  margin: 0.5em auto;
}

#chatbox {
  display: none;
  position: fixed;
  top: 5%;
  left: 50%;
  transform: translateX(-50%);
  width: 95%;
  max-width: 600px;
  background: #fff;
  border: 2px solid #333;
  border-radius: 10px;
  padding: 1em;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  z-index: 1000;
}

#messages {
  height: 300px;
  overflow-y: auto;
  text-align: left;
  border: 1px solid #ccc;
  padding: 10px;
  background: #f4f4f4;
  margin-bottom: 1em;
  font-size: 0.95em;
}

#messages p {
  margin: 0.5em 0;
}

#input-area {
  display: flex;
  flex-direction: column;
  gap: 0.5em;
}

#user-input {
  padding: 0.5em;
  font-size: 1em;
  width: 100%;
  box-sizing: border-box;
}

#send-btn {
  padding: 0.5em 1em;
  font-size: 1em;
  width: 100%;
}

#close-btn {
  margin-top: 1em;
  color: #888;
  cursor: pointer;
  font-size: 0.9em;
}
</style>
</head>
<body>
<h1>与袁公秉烛对谈</h1>
<button onclick="document.getElementById('chatbox').style.display='block'">开始对话</button>
<div id="chatbox" style="display:none;">
<h2>与袁公秉烛对谈</h2>
<!-- API Key 已内嵌，输入框已移除 -->
<div id="messages"><p><strong>袁绍：</strong>汝之言，吾尚未信之。请陈述来意。</p></div>
<div id="input-area">
<input id="user-input" placeholder="你要说什么？" type="text"/>
<button id="send-btn">发送</button>
</div>
<div id="close-btn" onclick="// 移除旧关闭逻辑">❌ 结束对话</div></div>
<script>
    const sendBtn = document.getElementById('send-btn');
    const userInput = document.getElementById('user-input');
    const messagesDiv = document.getElementById('messages');

    const systemPrompt = `你是袁绍，东汉末年四世三公出身的名门之子，河北之主，骄傲而自信，善用门阀权术，礼仪繁复，性格刚愎自用。你言语文雅繁复，自视甚高，常以世家大族身份看待他人。你对谋士和降者多疑不信，但表面客气。你正在面见一位欲在官渡战前投靠你的人，你将审视他的动机，并判断其是否可用。你不能说自己是AI，也不能脱离袁绍角色身份，要像古文对话，言辞高贵、含蓄、不失威严。`;

    let chatHistory = [
      { role: "system", content: systemPrompt },
      { role: "assistant", content: "汝之言，吾尚未信之。请陈述来意。" }
    ];

    sendBtn.onclick = async () => {
      const input = userInput.value.trim();
      if (!input) return;

      messagesDiv.innerHTML += `<p><strong>你：</strong>${input}</p>`;
      chatHistory.push({ role: "user", content: input });
      userInput.value = "";

      try {
        const response = await fetch("http://api-ai.llane.xyz", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Access-Control-Allow-Origin": "*",
            "Access-Control-Allow-Methods": "POST, OPTIONS",
            "Access-Control-Allow-Headers": "Content-Type"
          },
          mode: "cors",
          credentials: "include",
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: chatHistory,
            temperature: 0.8
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "[袁绍沉吟不语]";
        messagesDiv.innerHTML += `<p><strong>袁绍：</strong>${reply}</p>`;
        chatHistory.push({ role: "assistant", content: reply });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      } catch (err) {
        messagesDiv.innerHTML += `<p><strong>系统：</strong>请求失败，请检查网络或代理服务。</p>`;
        console.error(err);
      }
    };
</script>

<script>
  function getQueryParam(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
  }

  const from = getQueryParam('from') || '';
  const closeBtn = document.getElementById('close-btn');
  closeBtn.onclick = () => {
    alert('你告辞离去，准备回营...');
    if (from) {
      window.location.href = `index.html#${from}`;
    } else {
      window.location.href = 'index.html';
    }
  };
</script>
</body>
</html>
